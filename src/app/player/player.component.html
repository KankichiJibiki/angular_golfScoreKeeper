<div class="flex justify-center h-screen flex-col">
    <h1 class="my-5 text-center text-3xl font-bold">Golf Score Keeper 
        <ng-container *ngIf="form.course != ''">
            for {{ form.course }}
        </ng-container>
    </h1>
    <form class="mb-3 flex justify-around">
        <div>
            <label for="course">Course Name: </label>
            <input type="text" name="course" id="course" class="p-1 border rounded" placeholder="Golf Course" [(ngModel)]="form.course">
        </div>
        <div>
            <label for="player">Player Name: </label>
            <input type="text" [(ngModel)]="form.player" name="player" id="player" class="p-1 border rounded" placeholder="John Doe">
        </div>
        <div>
            <label for="holes">Number of Holes: </label>
            <input type="number" [(ngModel)]="form.holes" name="holes" id="holes" class="p-1 border rounded">
        </div>
    </form>

    <app-scoring *ngIf="isMetRequirements()" [form]="form"></app-scoring>
</div>
